apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.app }}.{{ .Values.branch | default "default" }}.104.197.227.76.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app }}
            port:
              number: {{ .Values.servicePort | default 80 }}
